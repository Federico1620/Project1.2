<!-- INIZIO PARTE FEDERICO -->
 <div class="card-container">

    <!-- Prima card -->
    <label class="card">
      <input type="radio" name="card-toggle" class="toggle-expand" />
      <img src="assets/images/PULP_FICTION.jpg" alt="Pulp Fiction" class="card-img" />
      <div class="card-footer">
        <h3 class="card-title">Pulp Fiction</h3>
        <div class="card-buttons">
          <button class="btn"><i class="fa-solid fa-circle-play"></i></button>
          <button class="btn"><i class="fa-solid fa-heart"></i></button>
        </div>
      </div>
      <div class="card-expandable">
        <p><strong>Genere:</strong> Crime, Drammatico</p>
        <p><strong>Anno:</strong> 1994 - USA</p>
        <p><strong>Regista:</strong> Quentin Tarantino</p>
        <p><strong>Attori:</strong> John Travolta, Uma Thurman, Bruce Willis</p>
        <p><strong>Descrizione:</strong> Storie intrecciate in uno stile unico e rivoluzionario.</p>
      </div>
    </label>

    <!-- Seconda card -->
    <label class="card">
      <input type="radio" name="card-toggle" class="toggle-expand" />
      <img src="assets/images/Arancia_meccanica2.jpg" alt="Arancia Meccanica" class="card-img" />
      <div class="card-footer">
        <h3 class="card-title">Arancia Meccanica</h3>
        <div class="card-buttons">
          <button class="btn"><i class="fa-solid fa-circle-play"></i></button>
          <button class="btn"><i class="fa-solid fa-heart"></i></button>
        </div>
      </div>
      <div class="card-expandable">
        <p><strong>Genere:</strong> Drammatico, Fantascienza</p>
        <p><strong>Anno:</strong> 1971 - UK</p>
        <p><strong>Regista:</strong> Stanley Kubrick</p>
        <p><strong>Attori:</strong> Malcolm McDowell</p>
        <p><strong>Descrizione:</strong> Distopia violenta e controversa sul libero arbitrio.</p>
      </div>
    </label>

    <!-- Terza card -->
    <label class="card">
      <input type="radio" name="card-toggle" class="toggle-expand" />
      <img src="assets/images/il padrino.webp" alt="Il Padrino" class="card-img" />
      <div class="card-footer">
        <h3 class="card-title">Il Padrino</h3>

        <p><strong>Attori:</strong> Marlon Brando, Al Pacino</p>
        <p><strong>Descrizione:</strong> La saga più iconica sulla mafia americana.</p>
      </div>
    </label>
